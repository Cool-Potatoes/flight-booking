server:
  port: 8160

spring:
  application:
    name: notification-service
  config:
    import: "optional:configserver:"
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    fetch-registry: true  # Eureka 서버로부터 registry 정보를 가져오도록 설정